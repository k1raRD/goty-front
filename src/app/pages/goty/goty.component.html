<h2 class="mt-3">Votar por el juego del anio</h2>
<hr>

<div class="row row-cols-md-4 g-3">
    <div class="col" *ngFor="let game of games">
        <!-- <div class="card-group gap-3"> -->
            <div class="card bg-dark">
                <div class="img-container">
                    <img [src]="game.url" class="card-img-top" [alt]="game.name">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-white">{{game.name}}</h5>
                    <p class="card-text text-white">Click aqui para votar por este juego</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-primary"
                                (click)="votarJuego(game)">
                            Votar
                        </button>
                    </div>
                    <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                </div>
            </div>
        <!-- </div> -->

    </div>
</div>
